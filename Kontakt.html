  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Stockholm
      const Stockholm = { lat: 59.333899556728056, lng: 18.062637652494665 };
      // The map, centered at Stockholm
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: Stockholm,
      });
      // The marker, positioned at Stockholm
      const marker = new google.maps.Marker({
        position: Stockholm,
        map: map,
      });
    }
  </script>
