<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="container-fluid">
          <a class="navbar-brand" href="https://ehasselgren.github.io/Hanssons/index.html"

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

                  href="https://ehasselgren.github.io/Hanssons/Tj%C3%A4nster.html"
                  >Tjänster</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"

            </ul>

                Boka Tid

        style="margin-left: 10px; margin-top: 15px; margin-bottom: 15px"

        <h1 class="display-4">Våra priser</h1>

      <div class="container-fluid">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tjänst</th>
              <th scope="col">Pris</th>
              <th scope="col">Tid</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Långt hår</td>
              <td>700 kronor</td>
              <td>60 minuter</td>
            </tr>
            <tr>
              <td>Kort hår</td>
              <td>500 kronor</td>
              <td>40 minuter</td>
            </tr>
            <tr>
              <td>Permanent</td>
              <td>1600 kronor</td>
              <td>120 minuter</td>
            </tr>
            <tr>
              <td>Vaxning</td>

            </tr>
          </tbody>
        </table>
